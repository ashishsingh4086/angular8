<div class="container">
  <h3> Payment Form </h3>
  <div class="row">
    <div class="form-group col">
      <label> Payee Name</label>
      <input class="form-control" (input)="onNameChange($event.target.value)" />
    </div>
    <div class="col">
      <label> <b>Name</b></label>
      <div>
        {{ name | titlecase }}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="form-group col">
      <label>Payment Date</label>
      <input type="date" class="form-control" (input)="onDateChange($event.target.value)" />
    </div>
    <div class="col">
      <label> <b>Payment Date</b></label>
      <div>
        {{ date | date: 'MMMM d, y'}}
      </div>
    </div>
  </div>
  <div class="row">
      <div class="form-group col">
        <label>Amount</label>
        <input type="number" class="form-control" (input)="onAmountChange($event.target.value)" />
      </div>
      <div class="col">
        <label> <b>Amount</b></label>
        <div>
          {{ amount | currency: 'JPY'}} <!--by default its usd-->
        </div>
      </div>
    </div>
    <div class="row">
        <div class="form-group col">
          <label>Height</label>
          <input type="number" class="form-control" (input)="onHeightChange($event.target.value)" />
        </div>
        <div class="col">
          <label> <b>Height</b></label>
          <div>
            {{ height | number: '1.1-3'}} <!--by default its usd-->
          </div>
        </div>
      </div>
      <div class="row">
          <div class="form-group col">
            <label>Miles</label>
            <input type="number" class="form-control" (input)="onMilesChange($event.target.value)" />
          </div>
          <div class="col">
            <label> <b>Miles</b></label>
            <div>
              {{ miles | convert: 'm'}} <!--by default its usd-->
            </div>
          </div>
        </div>
</div>
